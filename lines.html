<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lines</title>
</head>
<body>
  <script type="shader-source" id="vertexShader">
    precision mediump float;
    attribute vec2 a_Position;
    attribute vec2 a_Screen_Size;

    void main(){
      vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
      position = position * vec2(1.0, -1.0);
      gl_Position = vec4(position, 0.0, 1.0);
    }
  </script>
  <script type="shader-source" id="fragmentShader">
    precision mediump float;
    uniform vec4 u_Color;

    void main(){
      vec4 color = u_Color / vec4(255, 255, 255, 1);
      gl_FragColor = color;
    }
  </script>
  <script src="./utils.js"></script>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById('canvas')
    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl')
    
    const vertexScript = document.querySelector('#vertexShader').innerHTML
    const vertexShader = gl.createShader(gl.VERTEX_SHADER)
    gl.shaderSource(vertexShader, vertexScript)
    gl.compileShader(vertexShader)

    const fragmentScript = document.querySelector('#fragmentShader').innerHTML
    const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER)
    gl.shaderSource(fragmentShader, fragmentScript)
    gl.compileShader(fragmentShader)

    const program = gl.createProgram()
    gl.attachShader(program, vertexShader)
    gl.attachShader(program, fragmentShader)
    gl.linkProgram(program)
    gl.useProgram(program)

    const a_Screen_size = gl.getAttribLocation(program, "a_Screen_Size")
    gl.vertexAttrib2f(a_Screen_size, canvas.width, canvas.height)

    const buffer = gl.createBuffer()
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer)
    const size = 2
    const type = gl.FLOAT
    const normalize = false
    const stride = 0
    const offset = 0

    const a_Position = gl.getAttribLocation(program, 'a_Position')
    gl.enableVertexAttribArray(a_Position)
    gl.vertexAttribPointer(a_Position, size, type, normalize, stride, offset)

    gl.clearColor(0.0, 0.0, 0.0, 1.0)
    gl.clear(gl.COLOR_BUFFER_BIT)

    const u_Color = gl.getUniformLocation(program, 'u_Color')
    const color = randomColor()
    gl.uniform4f(u_Color, color.r, color.g, color.b, color.a)
    
    function randomColor() {
      return {
        r: Math.random() * 255,
        g: Math.random() * 255,
        b: Math.random() * 255,
        a: 1.0
      }
    }

    const positions = []
    
    canvas.addEventListener('click', e => {
      const x = e.pageX
      const y = e.pageY

      positions.push(x, y)

      if(positions.length > 0){
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.DYNAMIC_DRAW)

        render(gl)
      }
    })

    function render(gl){
      gl.clear(gl.COLOR_BUFFER_BIT)

      const primitiveType = gl.LINES
      const start = 0
      gl.drawArrays(primitiveType, start, positions.length / 2)
    }

  </script>
</body>
</html>
